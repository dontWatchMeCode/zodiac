<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Zodiac</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,github-pages" />
    <meta name="description"
        content="This application lets you automatically generate schedule images, as seen by various streamers and VTubers!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css" />
</head>

<body>
    <div id="app">Loading ...</div>

    <script>
        window.$docsify = {
            homepage: "Readme.md",
            auto2top: true,
            executeScript: true,
            loadSidebar: true,
            subMaxLevel: 2,
            relativePath: false,
            name: "Zodiac",
            search: { paths: "auto" },
            repo: "https://github.com/zyebytevt/zodiac",
            plugins: [
                function (hook, vm) {
                    hook.beforeEach((content) => {
                        return content.replace(/```d/g, "```d");
                    });
                }
            ]
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-d.js"></script>
    <script src="syntax.js"></script>
</body>

</html>
